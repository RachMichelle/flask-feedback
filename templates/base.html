<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/secret">Secret</a>
                </li>
                <span class="navbar-text me-auto">
                    {% if 'current_user' in session %}
                        <form action="/logout" method="POST">
                            <a class="btn btn-link" href="/users/{{session['current_user']}}">{{session['current_user']}}</a>
                            <button class="btn btn-link text-dark">(log out)</button>
                        </form>
                    {% else %}
                        <button class="btn btn-link text-dark" href="/login">Log In</button>
                        /
                        <button class="btn btn-link text-dark" href="/register">Register</button>
                    {% endif %}
                </span>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
