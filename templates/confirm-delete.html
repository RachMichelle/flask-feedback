{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}

<div class="container text-center">
<h1 class="display-3 mb-5">Are you sure you want to delete your account?</h1>
<form action="/users/{{user.username}}/delete" method="POST">
    <a class="btn btn-secondary" href="/users/{{user.username}}">No, go back to profile</a>
    <button class="btn btn-danger">Yes, delete my account</button>
</form>
</div>

{% endblock %}
